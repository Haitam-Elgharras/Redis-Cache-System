<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      button:active {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Proxy HTTP</h1>

    <button
      onclick="getReq('users', 5)"
      onmouseover="hoverButton(this)"
      onmouseout="unhoverButton(this)"
    >
      Get Users
    </button>
    <button
      onclick="getReq('comments', 5)"
      onmouseover="hoverButton(this)"
      onmouseout="unhoverButton(this)"
    >
      Get Comments
    </button>
    <button
      onclick="getReq('posts', 5)"
      onmouseover="hoverButton(this)"
      onmouseout="unhoverButton(this)"
    >
      Get Posts
    </button>

    <!-- Add new buttons for retrieving with limit and skip -->
    <button
      onclick="getReqWithParams('users', 10, 0)"
      onmouseover="hoverButton(this)"
      onmouseout="unhoverButton(this)"
    >
      Get Users (Limit: 10, Skip: 0)
    </button>
    <button
      onclick="getReqWithParams('comments', 10, 0)"
      onmouseover="hoverButton(this)"
      onmouseout="unhoverButton(this)"
    >
      Get Comments (Limit: 10, Skip: 0)
    </button>
    <button
      onclick="getReqWithParams('posts', 10, 0)"
      onmouseover="hoverButton(this)"
      onmouseout="unhoverButton(this)"
    >
      Get Posts (Limit: 10, Skip: 0)
    </button>

    <!-- Add new buttons for retrieving by ID -->
    <button
      onclick="getReqById('users', 1)"
      onmouseover="hoverButton(this)"
      onmouseout="unhoverButton(this)"
    >
      Get User by ID
    </button>
    <button
      onclick="getReqById('posts', 1)"
      onmouseover="hoverButton(this)"
      onmouseout="unhoverButton(this)"
    >
      Get Post by ID
    </button>
    <script>
      function hoverButton(button) {
        button.style.backgroundColor = "#45a049";
      }

      function unhoverButton(button) {
        button.style.backgroundColor = "#4caf50";
      }

      async function getReq(endpoint, num) {
        const promises = new Array(num).fill(0).map((_, i) => {
          let start, end;

          start = Date.now();
          return fetch(`/${endpoint}`)
            .then(async (response) => {
              end = Date.now();
              const data = await response.json();
              const source = response.headers.get("X-Response-Source");

              console.log(`Request ${i + 1}`);
              console.log(`Endpoint: ${endpoint}`);
              console.log(`Response source: ${source}`);
              console.log(`Time taken: ${end - start} ms`);
              console.log(`Data:`, data);
            })
            .catch((error) => {
              console.error(`Request ${i + 1} failed:`, error);
            });
        });

        await Promise.all(promises);
      }

      async function getReqWithParams(endpoint, limit, skip) {
        let start, end;

        start = Date.now();
        fetch(`/${endpoint}?limit=${limit}&skip=${skip}`)
          .then(async (response) => {
            end = Date.now();
            const data = await response.json();
            const source = response.headers.get("X-Response-Source");

            console.log(`Request with parameters`);
            console.log(`Endpoint: ${endpoint}`);
            console.log(`Response source: ${source}`);
            console.log(`Time taken: ${end - start} ms`);
            console.log(`Data:`, data);
          })
          .catch((error) => {
            console.error(`Request with parameters failed:`, error);
          });
      }

      async function getReqById(endpoint, id) {
        let start, end;

        start = Date.now();
        fetch(`/${endpoint}/${id}`)
          .then(async (response) => {
            end = Date.now();
            const data = await response.json();
            const source = response.headers.get("X-Response-Source");

            console.log(`Request by ID`);
            console.log(`Endpoint: ${endpoint}`);
            console.log(`Response source: ${source}`);
            console.log(`Time taken: ${end - start} ms`);
            console.log(`Data:`, data);
          })
          .catch((error) => {
            console.error(`Request by ID failed:`, error);
          });
      }
    </script>
  </body>
</html>
